<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
    body {
    background: url(img/weather-img1.jpg) no-repeat center center fixed;
    background-size: cover;
    height: 100%;
    overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="input-group my-3 mx-auto w-50 py-5 my-5">
        <input id="input-field" type="text" class="form-control" placeholder="Enter a location for weather..." aria-label="input what you want!" aria-describedby="button-addon2">
        <button  class="btn btn-outline-light bg-secondary" type="button" id="Search-button"  onclick="getWeather()"><i class="bi bi-search"></i></button>

        <!-- see weather -->
        <div id="weather" class="container my-5">
            <div class="weather-status text-white text-center">
                <img id="img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                    <h1 id="city">Dhaka</h1>
                    <h3><span id="temp">38.06</span>&deg;C</h3>
                    <h1 id="condition" class="lead">Clouds</h1>
                    <h1 id="condition-des" class="lead">overcast clouds</h1>
                </div>
        </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
